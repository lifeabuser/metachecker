<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>@fivem.</title><link rel="icon" type="image/png" href="https://i.pinimg.com/564x/62/64/ba/6264baff1f0c1ad29baa7e3fb25e1828.jpg"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"><style>body{background-color:#0e0e0e;color:#fff;font-family:Arial,sans-serif;margin:0;padding:0;overflow:hidden}h1{border-radius:10px;padding:10px;width:25%;text-align:center;margin:15px auto;transition:.5s;animation:FADE-IN 8s infinite}@keyframes FADE-IN{0%{opacity:0;scale:1}50%{opacity:1;scale:1.05}100%{opacity:0;scale:1}}h1:hover{padding:10px;width:25%;text-align:center;letter-spacing:2px;scale:1.05;margin:15px auto;cursor:grab}#container{display:flex;justify-content:center;align-items:center;flex-direction:column;height:80vh}#dropArea{border:2px solid #ededed7a;border-radius:10px;padding:80px;margin-bottom:20px;width:40%;text-align:center;font-size:20px;cursor:pointer;transition:.5s;position:relative}#dropArea:hover{background-color:#fff;color:#000}#output{background-color:#222;border-radius:10px;padding:10px;width:25%;text-align:center;opacity:0;transition:opacity .5s ease-in-out}.detection{margin-top:5px;padding:5px;display:flex;align-items:center;justify-content:flex-start}.detection img{width:15px;height:15px;background-color:#181818;margin-right:10px;border-radius:6px;padding:6px}.detection p{margin:0;font-size:18px;text-align:left;width:100%}#fileInput{display:none}.footer{display:flex;justify-content:center;position:fixed;bottom:20px;left:0;right:0}.footer a{margin:0 10px;font-size:20px;text-decoration:none;color:#c4c4c4;padding:10px 20px;border-radius:5px;font-weight:700;transition:.3s ease}.footer a:hover{color:#fff;scale:1.05}.footer a.paypal{color:#c4c4c4}.footer a.paypal:hover{scale:1.05;color:#fff}.notification{position:fixed;top:20px;right:20px;background-color:#222;color:#fff;padding:10px;border-radius:5px;opacity:0;transition:opacity .5s ease-in-out;display:flex;align-items:center}.notification img{width:15px;height:15px;background-color:#181818;margin-right:10px;border-radius:6px;padding:6px}.notification.show{opacity:1}</style></head><body><h1>Meta Checker</h1><div id="container"><input type="file" id="fileInput"><div id="dropArea" style="display:flex;align-items:center;justify-content:flex-start;text-align:left"><i class="fas fa-cloud-upload-alt" style="font-size:60px;flex-grow:0;flex-shrink:0;margin-right:20px"></i><div><h2 class="text-base text-white group-hover:text-black" style="font-size:20px;margin-bottom:5px">Drag &amp; drop your<strong>.meta</strong>file here</h2><h2 class="text-sm italic text-white group-hover:text-black" style="font-size:12px;font-weight:50;margin-top:5px">...or click on this box to select a file from your device</h2></div></div><div id="output"></div></div><div id="notification" class="notification"><img src="https://cdn.discordapp.com/attachments/500023298416181283/1211021737408331827/check-circle.png?ex=65ecaee1&is=65da39e1&hm=13c0ac2af109261d2c30d2b1974ea963fdca091fd9ffc88bd7a5a5b4f01f3f31&" alt="Notification Icon"><span id="notificationMessage"></span></div><div class="footer"><a href="https://discord.gg/cursedrp" target="_blank"><i class="fab fa-discord"></i></a><a class="paypal" href="https://www.paypal.me/str2fe" target="_blank"><i class="fab fa-paypal"></i></a></div><script>var dropArea = document.getElementById('dropArea');
var output = document.getElementById('output');
var fileInput = document.getElementById('fileInput');
var notification = document.getElementById('notification');
var notificationMessage = document.getElementById('notificationMessage');

// Prevent default drag behaviors
['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
    dropArea.addEventListener(eventName, preventDefaults, false);
    document.body.addEventListener(eventName, preventDefaults, false);
});

// Highlight drop area when item is dragged over it
['dragenter', 'dragover'].forEach(eventName => {
    dropArea.addEventListener(eventName, highlight, false);
});

['dragleave', 'drop'].forEach(eventName => {
    dropArea.addEventListener(eventName, unhighlight, false);
});

// Handle dropped files
dropArea.addEventListener('drop', handleDrop, false);

// Click event listener to trigger file input click
dropArea.addEventListener('click', function() {
    fileInput.click();
});

// File input change event listener
fileInput.addEventListener('change', function() {
    var files = this.files;
    var validFiles = Array.from(files).filter(file => file.name.toLowerCase().endsWith('.meta'));

    if (validFiles.length > 0) {
        handleFiles(validFiles);
    } else {
        // Display notification for invalid file
        notificationMessage.textContent = "Invalid file type. Please provide a handling.meta";
        notification.classList.add('show');

        notification.style.opacity = 1;

        // Hide notification after 3 seconds
        setTimeout(function() {
            notification.style.opacity = 0;
        }, 3000);
    }
});



function preventDefaults(e) {
    e.preventDefault();
    e.stopPropagation();
}

function highlight() {
    dropArea.style.backgroundColor = '#525252';
    dropArea.style.color = '#fff';
}

function unhighlight() {
    dropArea.style.backgroundColor = '';
    dropArea.style.color = '';
}

function handleDrop(e) {
    var dt = e.dataTransfer;
    var files = dt.files;

    // Check if there are files
    if (files.length === 0) {
        return;
    }

    // Check if the file is a handling.meta file
    var file = files[0];
    if (file.name.toLowerCase().endsWith('.meta')) {
        // Proceed with handling the file
        handleFiles(files);
    } else {
        // Display notification for invalid file
        notificationMessage.textContent = "Invalid file type. Please provide a handling.meta";
        notification.classList.add('show');

        notification.style.opacity = 1;

        // Hide notification after 3 seconds
        setTimeout(function() {
            notification.style.opacity = 0;
        }, 3000);
    }
}

function handleFiles(files) {
    if (files.length === 0) {
        return;
    }

    var file = files[0];
    var reader = new FileReader();

    reader.onload = function(event) {
        var content = event.target.result;
        var regexMass = /<fMass value="(\d+\.\d+)" \/>/;
        var regexDriveForce = /<fInitialDriveForce value="(\d+\.\d+)" \/>/;
        var regexDriveMaxVel = /<fInitialDriveMaxFlatVel value="(\d+\.\d+)" \/>/;
        var regexEngineDamage = /<fEngineDamageMult value="(\d+\.\d+)" \/>/;
        var regexFlightHandling = /fMaxPitchTorque/;

        var massMatches = content.match(regexMass);
        var driveForceMatches = content.match(regexDriveForce);
        var driveMaxVelMatches = content.match(regexDriveMaxVel);
        var engineDamageMatches = content.match(regexEngineDamage);
        var flightHandlingMatch = regexFlightHandling.test(content);

        output.innerHTML = '';

        if (massMatches && parseFloat(massMatches[1]) > 5000) {
            output.innerHTML += '<div class="detection"><img src="https://cdn.discordapp.com/attachments/500023298416181283/1211021737408331827/check-circle.png?ex=65ecaee1&is=65da39e1&hm=13c0ac2af109261d2c30d2b1974ea963fdca091fd9ffc88bd7a5a5b4f01f3f31&" alt="Icon"> <p>Vehicles with mass over 5000 found.</p></div>';
        } else {
            output.innerHTML += '<div class="detection"><img src="https://novonode.com/assets/images/pages/shared-hosting/check-circle.svg" alt="Icon"> <p>No vehicles with mass over 5000 found.</p></div>';
        }

        if (driveForceMatches && parseFloat(driveForceMatches[1]) > 1.5) {
            output.innerHTML += '<div class="detection"><img src="https://cdn.discordapp.com/attachments/500023298416181283/1211021737408331827/check-circle.png?ex=65ecaee1&is=65da39e1&hm=13c0ac2af109261d2c30d2b1974ea963fdca091fd9ffc88bd7a5a5b4f01f3f31&" alt="Icon"> <p>Initial drive force over 1.5 found.</p></div>';
        } else {
            output.innerHTML += '<div class="detection"><img src="https://novonode.com/assets/images/pages/shared-hosting/check-circle.svg" alt="Icon"> <p>No initial drive force over 1.5 found.</p></div>';
        }

        if (driveMaxVelMatches && parseFloat(driveMaxVelMatches[1]) > 300) {
            output.innerHTML += '<div class="detection"><img src="https://cdn.discordapp.com/attachments/500023298416181283/1211021737408331827/check-circle.png?ex=65ecaee1&is=65da39e1&hm=13c0ac2af109261d2c30d2b1974ea963fdca091fd9ffc88bd7a5a5b4f01f3f31&" alt="Icon"> <p>Initial drive max flat velocity over 300 found.</p></div>';
        } else {
            output.innerHTML += '<div class="detection"><img src="https://novonode.com/assets/images/pages/shared-hosting/check-circle.svg" alt="Icon"> <p>No initial drive max flat velocity over 300 found.</p></div>';
        }

        if (engineDamageMatches && parseFloat(engineDamageMatches[1]) < 1.5) {
            output.innerHTML += '<div class="detection"><img src="https://cdn.discordapp.com/attachments/500023298416181283/1211021737408331827/check-circle.png?ex=65ecaee1&is=65da39e1&hm=13c0ac2af109261d2c30d2b1974ea963fdca091fd9ffc88bd7a5a5b4f01f3f31&" alt="Icon"> <p>Engine damage multiplier lower than 1.5 found.</p></div>';
        } else {
            output.innerHTML += '<div class="detection"><img src="https://novonode.com/assets/images/pages/shared-hosting/check-circle.svg" alt="Icon"> <p>No engine damage multiplier lower than 1.5 found.</p></div>';
        }

        if (flightHandlingMatch) {
            output.innerHTML += '<div class="detection"><img src="https://cdn.discordapp.com/attachments/500023298416181283/1211021737408331827/check-circle.png?ex=65ecaee1&is=65da39e1&hm=13c0ac2af109261d2c30d2b1974ea963fdca091fd9ffc88bd7a5a5b4f01f3f31&" alt="Icon"> <p>Flight handling data found.</p></div>';
        } else {
            output.innerHTML += '<div class="detection"><img src="https://novonode.com/assets/images/pages/shared-hosting/check-circle.svg" alt="Icon"> <p>No flight handling data found.</p></div>';
        }

        // Trigger the transition by setting opacity to 1
        output.style.opacity = 1;

        // Set timeout to remove the detection boxes after 10 seconds
        setTimeout(function() {
            output.style.opacity = 0;
        }, 4000);
    };

    reader.readAsText(file);
}

// Close notification button event listener
document.getElementById('closeNotification').addEventListener('click', function() {
    notification.classList.remove('show');
});</script></body></html>
